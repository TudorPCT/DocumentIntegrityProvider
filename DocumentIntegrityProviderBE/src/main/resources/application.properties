spring.datasource.url=jdbc:postgresql://localhost:5432/dip_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
debug=false

jwt.secret=documentintegrityprovider

security.allowed.origins=*
security.allowed.paths=/api/auth/register
security.allowed.methods=GET,POST,PUT,DELETE,PATCH
security.allowed.headers=*

spring.security.user.name=admin
spring.security.user.password=admin

logging.file.name=logs/application.log